<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HLS Stream Viewer</h1>
        <div class="controls">
            <label for="stream-select">Stream auswählen:</label>
            <select id="stream-select">
                <option value="" disabled selected>-- Bitte wählen --</option>
            </select>
        </div>
    </header>

    <main>
        <div id="video-grid-container">
            <!-- Videoplayer werden hier dynamisch hinzugefügt -->
        </div>
    </main>

    <!-- HLS.js Bibliothek -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
